<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/barraSuperior.css">
    <link rel="stylesheet" href="css/blocoPrincipal.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Alura Dev</title>
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="img/Logo.svg" alt="Home da Alura DEV">
            <div id="barraDePesquisa">
                <input type="text" id="input-busca" placeholder="Busque por algo">
                <label for="barraDePesquisa__botao"><img id="barraDePesquisa__imagem" src="img/icone_busca.svg" alt="buscar"></label>
                <input type="checkbox" id="barraDePesquisa__botao">
            </div> 
            <figure class="avatar">
                <img class="perfil" src="img/avatar.jpg" alt="Fotografia de Perfil">
                <figcaption>Harry</p>
            </figure>
            <div id="menuDropDown">
                <label for="menuDropDown__botao"><img id="menuDropDown__imagem" src="img/dropdown.svg" alt="menu"></label>  
            </div>
        </div> 
    </header>
    <main>
        <input type="checkbox" id="menuDropDown__botao">
        <nav class="menu">
            <h2>Menu</h2>
            <div class="menu-btn">
                <div class="fundo-btn-editor">
                    <a href="index.html"><img class="icone-btn" src="img/botao_editor.svg" alt="Editor de Código"></a>
                </div>
                <a href="index.html"><p>Editor de código</p></a>
            </div>
            <div class="menu-btn">
                <div class="fundo-btn-comunidade">
                    <a href="comunidade.html"><img class="icone-btn" src="img/botao_comunidade.svg" alt="Comunidade"></a>
                </div>
                <a href="comunidade.html"><p>Comunidade</p></a>
            </div>
            <div class="avatar-menu">
                <figure class="avatar">
                    <img class="perfil" src="img/avatar.jpg" alt="Fotografia de Perfil">
                    <figcaption>Harry</figcaption>
                </figure>
            </div>
        </nav> 
            <div class="editor-container">
                <div class="editor-fundo" data-form-fundo>
                    <ul class="bolinhas">
                        <img class="bolinha-vermelha" src="img/bolinha_vermelha.svg" alt>
                        <img src="img/bolinha_amarela.svg" alt>
                        <img src="img/bolinha_verde.svg" alt>
                    </ul>
                    <textarea name="editor" id="editor" placeholder="Cole aqui o seu código" rows="10" cols="50"></textarea> 
                </div>
                <input type="submit" value="Visualizar com o highlight" class="highlight">
            </div>
            <div class="container-projeto">
                <div class="projeto">
                    <legend>SEU PROJETO</legend>
                    <label class="label-projeto" for="input-NomeDoProjeto">Nome do Projeto</label>
                    <input type="text" id="input-nomeDoProjeto" placeholder="Nome do seu projeto">
                    <label class="label-projeto" for="input-descricaoProjeto">Descrição do Projeto</label>
                    <input type="text" id="input-descricaoProjeto" placeholder="Descrição do seu Projeto">
                </div>
                <div class="personalizacao">
                    <div class="projeto">
                        <legend>PERSONALIZAÇÃO</legend>
                        <select>
                            <option>JavaScript</option>
                            <option>HTML</option>
                            <option>CSS</option>
                            <option>Python</option>
                        </select>
                    </div>
                    <div class="projeto">
                        <label class="label-projeto" for="input-colorpicker">Escolha a cor de fundo do editor</label>
                        <div class="fundo-input">
                            <input type="color" id="input-colorpicker" value="#6BD1FF" data-form-input>
                        </div>
                    </div>
                </div>
                <div class="projeto">
                    <input type="submit" value="Salvar projeto" class="salvar">
                </div>
            </div>
    </main>
</body>
<script src="js/index.js"></script>
</html>
